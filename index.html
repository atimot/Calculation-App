<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <!-- local CSS -->
        <link rel="stylesheet" href="style.css">
    </head>   
    <body>
        
        <div id="app">
            <div>
                <label>input:</label>
                <input type="text" v-model="input" disabled/>
            </div>

            <div>
                <label>total :</label>
                <input type="text" v-model="total" disabled/>
            </div>

            <div class="buttons" style="width: 300px; padding-top:10px;">
                <button v-on:click="addNumber('7')">7</button>
                <button v-on:click="addNumber('8')">8</button>
                <button v-on:click="addNumber('9')">9</button>
                <button v-on:click="addNumber('4')">4</button>
                <button v-on:click="addNumber('5')">5</button>
                <button v-on:click="addNumber('6')">6</button>
                <button v-on:click="addNumber('1')">1</button>
                <button v-on:click="addNumber('2')">2</button>
                <button v-on:click="addNumber('3')">3</button>
                <button v-on:click="addNumber('0')">0</button>
                <button v-on:click="addOperand('+')">+</button>
                <button v-on:click="addOperand('-')">-</button>
                <button v-on:click="addOperand('*')">*</button>
                <button v-on:click="addOperand('/')">/</button>
                <button v-on:click="calculation()">=</button>
                <button v-on:click="input=``">C</button>
            </div>

            <div>
                <p>※演算子の優先順位は考慮されず、左から順に計算されます。</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
